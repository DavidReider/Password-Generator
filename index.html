<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <div class="container">
      <div class="input-container">
        <label for="length">Length:</label>
        <input type="number" id="length" min="6" max="128" value="12" />
      </div>
      <div class="input-container">
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" />
      </div>
      <div class="input-container">
        <label for="lowercase">Include Lowercase Characters:</label>
        <input type="checkbox" id="lowercase" />
      </div>
      <div class="input-container">
        <label for="uppercase">Include Uppercase Characters:</label>
        <input type="checkbox" id="uppercase" />
      </div>
      <div class="input-container">
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" />
      </div>
      <button id="generate">Generate</button>
    </div>

    <div class="container-password">
      <label for="output"> Your Password: </label>
      <input type="text" id="password" />
      <button id="copy">Copy Text</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
